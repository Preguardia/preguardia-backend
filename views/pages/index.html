<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>GraciasDoc Dashboard</title>
        <!-- Vue -->
        <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
        <!-- Firebase -->
        <script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <!-- VueFire -->
        <script src="https://cdn.jsdelivr.net/vuefire/1.0.0/vuefire.min.js"></script>
    </head>
    <body>
        <div id="app">
            <ul>
                <li v-for="consultation in consultations" track-by=".key">
                    {{ consultation.category }}
                    <button>X</button>
                </li>
            </ul>
        </div>

        <script>
            /* global Vue, Firebase */
            var consultationsRef = new Firebase('https://medicapp.firebaseio.com/consultations/');

            new Vue({
                el: '#app',
                data: {
                    newTodo: ''
                },
                firebase: {
                    consultations: consultationsRef.limitToLast(25)
                },
                methods: {

                }
            })
        </script>
    </body>
</html>
